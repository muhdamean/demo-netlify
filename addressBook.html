<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            body{
                background: #2193b0;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #6dd5ed, #2193b0);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #6dd5ed, #2193b0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            }
        </style>
</head>

<body>
       <div class="container mt-5">
        <h5>My Address Book </h5>
           <div class="border border-2 shadow-lg bg-light">
           <form method="#" >
                <div class="row g-3 p-2">
                    <div class="col-12 col-md-4">
                        <img src="/img/GirlOne_4x.png" class="img img-fluid">
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName" class="label-control">First Name</label>
                                <input type="text" id="firstName" class="form-control" >
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="label-control">Last Name</label>
                                <input type="text" id="lastName" class="form-control" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email" class="label-control">Email</label>
                                <input type="text" id="email" class="form-control" >
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="label-control">Phone</label>
                                <input type="text" id="phone" class="form-control" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="address" class="label-control">Address</label>
                                <input type="text" id="address" class="form-control" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="address2" class="label-control">Address 2</label>
                                <input  type="text" id="address2" class="form-control" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="city" class="label-control">City</label>
                                <input type="text" id="city" class="form-control" >
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="label-control">State</label>         
<select id="state" class="form-select">
    <option selected>Choose...</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WY">Wyoming</option>
    </select>
    
                            </div>
                            <div class="col-md-2">
                                <label for="zip" class="label-control">Zip</label>
                                <input type="text" id="zip" class="form-control" >
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="checkFamily">Family</label>
                            </div>
                        </div>
                       <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary mt-2 ">Submit</button>
                       </div>
                    </div>
                    </div>
                </div>
           </form>
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
