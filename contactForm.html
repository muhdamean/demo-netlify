<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <style>
        #hero {
            height: 90vh;
        }
        body{
            background: #1488CC;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2B32B2, #1488CC);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2B32B2, #1488CC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>

<body >
   <div class="container mt-5">
    <h5 class="text-center text-light">Contact Me</h5>
        <div class="border border-2 border-info shadow-lg bg-light p-2">
                <form method="#" >
                    <div class="row">
                        <div class="col">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" required placeholder="First Name" aria-label="First Name">
                        </div>
                        <div class="col">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email "  aria-label="Email">
                        </div>
                        <div class="col">
                                <label class="form-label">Phone (optional)</label>
                                <input type="text" name="phone" class="form-control" placeholder="Phone"  aria-label="Phone">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                                <label class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" placeholder="Subject"  aria-label="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                                <label class="form-label">Message</label>
                                <textarea type="text" class="form-control" name="message" placeholder="Message" ></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
                </form>
   </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
